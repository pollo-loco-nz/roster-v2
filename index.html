<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Chore Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simplified styles for maximum mobile compatibility */
        .chore-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            background: white;
        }
        .active-btn {
            border-color: #4f46e5 !important;
            background-color: #f5f3ff !important;
        }
        input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-900 pb-20">

    <div class="max-w-md mx-auto">
        <div id="status" class="text-[10px] text-center text-green-500 font-bold uppercase mb-2">‚óè App Ready</div>

        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-indigo-600 italic">CHORE-O-MATIC</h1>
            <p class="text-slate-400 text-[10px] font-bold mt-1 tracking-widest uppercase">Nathan ‚Ä¢ Sam ‚Ä¢ Hannah ‚Ä¢ Emily</p>
        </header>

        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 mb-6">
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Step 1: Who is this?</label>
            <select id="userSelect" class="w-full border-2 border-slate-100 p-4 rounded-xl bg-slate-50 font-bold text-lg outline-none focus:border-indigo-500" onchange="runRender()">
                <option value="">Choose a name...</option>
                <option value="Nathan">Nathan</option>
                <option value="Sam">Sam</option>
                <option value="Hannah">Hannah</option>
                <option value="Emily">Emily</option>
            </select>
        </div>

        <div id="availabilitySection" class="hidden">
            <div class="flex justify-between items-center mb-4 px-1">
                <h2 class="font-black text-xl">Step 2: Availability</h2>
                <div class="flex gap-2">
                    <button onclick="setAll(true)" class="text-[9px] font-bold bg-indigo-50 text-indigo-600 px-2 py-1 rounded uppercase">All</button>
                    <button onclick="setAll(false)" class="text-[9px] font-bold bg-red-50 text-red-500 px-2 py-1 rounded uppercase">None</button>
                </div>
            </div>
            
            <div id="choreListContainer" class="space-y-8 mb-8">
                </div>
            
            <button onclick="savePrefs()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg text-lg sticky bottom-4 border-2 border-white">
                SAVE MY JOBS
            </button>
        </div>

        <hr class="my-12 border-slate-200">

        <div class="space-y-4">
            <button onclick="generateRoster()" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black text-xl shadow-md uppercase italic">
                Generate Roster
            </button>
            <button onclick="hardReset()" class="w-full text-slate-300 text-[10px] font-bold uppercase tracking-widest text-center">
                Reset Everything
            </button>
        </div>

        <div id="rosterResult" class="mt-10 hidden">
            <div class="bg-white rounded-2xl shadow-xl border-4 border-indigo-600 overflow-hidden">
                <div class="bg-indigo-600 p-4 text-white text-center">
                    <h2 class="font-black text-xl uppercase tracking-tight">Weekly Schedule</h2>
                    <p class="text-indigo-200 text-[9px] font-bold uppercase tracking-widest">Cooking rules & fairness applied</p>
                </div>
                <table class="w-full text-sm">
                    <tbody id="rosterBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <p class="text-center mt-4 text-slate-400 text-xs font-bold animate-pulse">üì∏ SCREENSHOT NOW</p>
        </div>
    </div>

    <script>
        // DATA DEFINITIONS
        const users = ["Nathan", "Sam", "Hannah", "Emily"];
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        function getChores(day) {
            if (day === "Saturday") return ["Pre-dinner", "Cook", "Post-dinner", "Vacuum Upstairs", "Vacuum Downstairs", "Bathroom"];
            return ["Pre-dinner", "Cook", "Post-dinner"];
        }

        // 1. RENDER THE CHECKLIST
        function runRender() {
            const user = document.getElementById('userSelect').value;
            const section = document.getElementById('availabilitySection');
            const container = document.getElementById('choreListContainer');

            if (!user) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            container.innerHTML = '';

            const saved = localStorage.getItem('avail_' + user);
            const savedArray = saved ? JSON.parse(saved) : null;

            days.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = "day-group";
                dayDiv.setAttribute('data-day', day);
                
                let html = `
                    <div class="flex justify-between items-end mb-3 border-b-2 border-indigo-100 pb-1 mx-1">
                        <span class="font-black text-indigo-600 text-lg uppercase tracking-tighter">${day}</span>
                        <button onclick="clearDay('${day}')" class="text-[9px] font-bold text-red-400 uppercase">Unavailable</button>
                    </div>
                `;

                getChores(day).forEach(chore => {
                    const id = `${day}-${chore}`;
                    // Default to checked if new user, otherwise check if in saved list
                    const checked = (savedArray === null) ? 'checked' : (savedArray.includes(id) ? 'checked' : '');
                    
                    html += `
                        <label class="chore-btn ${checked ? 'active-btn' : ''}">
                            <span class="font-bold text-slate-600">${chore}</span>
                            <input type="checkbox" value="${id}" class="chore-check" ${checked} onchange="this.parentElement.classList.toggle('active-btn')">
                        </label>
                    `;
                });

                dayDiv.innerHTML = html;
                container.
