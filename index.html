<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chore-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        .chore-btn:has(input:checked) {
            border-color: #4f46e5;
            background-color: #f0f0ff;
        }
        .chore-btn:has(input:checked) .chore-text {
            color: #4f46e5;
            font-weight: 800;
        }
        input[type="checkbox"] {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 0.5rem;
            accent-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-900 pb-24">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-8 pt-6">
            <h1 class="text-4xl font-black text-indigo-600 tracking-tighter italic uppercase">Chore-O-Matic</h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-2">Nathan â€¢ Sam â€¢ Hannah â€¢ Emily</p>
        </header>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-8">
            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">1. Identify yourself</label>
            <select id="userSelect" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 focus:border-indigo-500 outline-none font-bold text-xl appearance-none" onchange="renderChecklist()">
                <option value="">Select Name...</option>
                <option value="Nathan">Nathan</option>
                <option value="Sam">Sam</option>
                <option value="Hannah">Hannah</option>
                <option value="Emily">Emily</option>
            </select>
        </section>

        <div id="availabilitySection" class="hidden animate-in slide-in-from-bottom-4 duration-500">
            <div class="flex justify-between items-center mb-6 px-2">
                <h2 class="font-black text-2xl text-slate-800 tracking-tight">2. Your Tasks</h2>
                <div class="flex gap-2">
                    <button onclick="setAll(true)" class="text-[9px] font-black text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md uppercase">All Week</button>
                    <button onclick="setAll(false)" class="text-[9px] font-black text-red-500 bg-red-50 px-2 py-1 rounded-md uppercase">None</button>
                </div>
            </div>

            <div id="choreListContainer" class="space-y-12 mb-10"></div>
            
            <button onclick="saveAvailability()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-xl shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition text-xl sticky bottom-4 border-4 border-white">
                SAVE MY SELECTIONS
            </button>
        </div>

        <hr class="my-16 border-slate-200">

        <div class="space-y-4 px-2 mb-12 text-center">
            <button onclick="generateRoster()" class="w-full bg-emerald-500 text-white py-6 rounded-3xl font-black text-2xl shadow-xl shadow-emerald-100 hover:bg-emerald-600 active:scale-95 transition uppercase italic">
                Generate Roster
            </button>
            <button onclick="clearAllData()" class="text-slate-300 text-[10px] font-bold uppercase tracking-widest pt-4">
                Reset all data for new week
            </button>
        </div>

        <div id="rosterResult" class="mt-12 hidden">
            <div class="bg-white rounded-3xl shadow-2xl border-4 border-indigo-600 overflow-hidden" id="screenshotZone">
                <div class="bg-indigo-600 p-6 text-white text-center">
                    <h2 class="font-black text-3xl uppercase italic tracking-tighter">Official Roster</h2>
                    <p class="text-indigo-200 text-[10px] font-bold uppercase tracking-widest mt-1 italic">Special Cooking Rules Applied</p>
                </div>
                <table class="w-full text-sm">
                    <tbody id="rosterBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <p class="text-center mt-6 text-slate-400 text-sm font-bold animate-bounce uppercase italic">ðŸ“¸ Screenshot this!</p>
        </div>
    </div>

    <script>
        const people = ["Nathan", "Sam", "Hannah", "Emily"];
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        
        // Define chore logic
        function getChoresForDay(day) {
            if (day === "Saturday") {
                return ["Pre-dinner", "Cook", "Post-dinner", "Vacuum Upstairs", "Vacuum Downstairs", "Bathroom"];
            }
            return ["Pre-dinner", "Cook", "Post-dinner"];
        }

        function renderChecklist() {
            const user = document.getElementById('userSelect').value;
            const container = document.getElementById('choreListContainer');
            if (!user) { document.getElementById('availabilitySection').classList.add('hidden'); return; }
            document.getElementById('availabilitySection').classList.remove('hidden');
            container.innerHTML = ''; 

            const savedDataRaw = localStorage.getItem(`avail_${user}`);
            const savedData = savedDataRaw ? JSON.parse(savedDataRaw) : null;

            days.forEach(day => {
                const chores = getChoresForDay(day);
                let daySection = document.createElement('div');
                daySection.setAttribute('data-day-group', day);
                daySection.innerHTML = `
                    <div class="flex justify-between items-end mb-4 ml-1 border-b-2 border-indigo-100 pb-2">
                        <h3 class="font-black text-indigo-600 text-xl uppercase tracking-tighter">${day}</h3>
                        <button onclick="setDayUnavailable('${day}')" class="text-[10px] font-bold text-red-400 border border-red-100 px-2 py-1 rounded-lg">Unavailable today</button>
                    </div>
                `;
                chores.forEach(chore => {
                    const uniqueId = `${day}-${chore}`;
                    const isChecked = (savedData === null) ? true : savedData.includes(uniqueId);
                    const label = document.createElement('label');
                    label.className = 'chore-btn';
                    label.innerHTML = `<div class="chore-text"><span class="text-lg">${chore}</span></div><input type="checkbox" value="${uniqueId}" class="chore-check" ${isChecked ? 'checked' : ''}>`;
                    daySection.appendChild(label);
                });
                container.appendChild(daySection);
            });
        }
