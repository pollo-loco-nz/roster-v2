<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans text-gray-900">

    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden p-6 border border-gray-200">
        <h1 class="text-3xl font-extrabold text-center mb-2 text-indigo-600">üè† House Hub</h1>
        <p class="text-center text-gray-500 text-sm mb-8">Weekly Roster Generator</p>

        <div class="mb-6">
            <label class="block text-sm font-bold mb-2 uppercase tracking-wide text-gray-600">Who is checking in?</label>
            <select id="userSelect" class="w-full border-2 border-gray-200 p-3 rounded-xl bg-gray-50 focus:border-indigo-400 outline-none transition" onchange="loadAvailability()">
                <option value="">Select your name...</option>
                <option value="Nathan">Nathan</option>
                <option value="Sam">Sam</option>
                <option value="Hannah">Hannah</option>
                <option value="Emily">Emily</option>
            </select>
        </div>

        <div id="availabilitySection" class="hidden animate-in fade-in duration-500">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-gray-700">Your Availability</h2>
                <button onclick="setAllUnavailable()" class="text-xs font-bold text-red-500 hover:text-red-700 uppercase tracking-tighter border border-red-200 px-2 py-1 rounded">Fully Unavailable</button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-6" id="daysGrid">
                </div>
            
            <button onclick="saveAvailability()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-indigo-700 active:scale-95 transition">Save & Confirm</button>
        </div>

        <hr class="my-10 border-gray-100">

        <div class="text-center">
            <button onclick="generateRoster()" class="w-full bg-emerald-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-emerald-600 active:scale-95 transition mb-4">‚ú® Generate New Roster</button>
            <button onclick="clearAllData()" class="text-xs text-gray-400 underline uppercase tracking-widest">Reset All Data for New Week</button>
        </div>

        <div id="rosterResult" class="mt-10 hidden">
            <div class="bg-white rounded-xl shadow-2xl border-2 border-emerald-100 overflow-hidden" id="screenshotZone">
                <div class="bg-emerald-500 p-4 text-white text-center">
                    <h2 class="font-bold text-xl">Official Weekly Roster</h2>
                    <p class="text-emerald-100 text-xs uppercase tracking-widest">Nathan Weekend Cooking Rule Applied</p>
                </div>
                <table class="w-full text-sm">
                    <tbody id="rosterBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
            <p class="text-center mt-6 text-gray-400 text-sm animate-pulse">üì∏ Screenshot this for the family group chat!</p>
        </div>
    </div>

    <script>
        const people = ["Nathan", "Sam", "Hannah", "Emily"];
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        
        const weekdayChores = ["Pre-dinner", "Cook", "Post-dinner"];
        const weekendChores = ["Pre-dinner", "Cook", "Post-dinner", "Vacuum", "Bathroom"];

        // Initialize checkboxes (All ON by default)
        const grid = document.getElementById('daysGrid');
        days.forEach(day => {
            grid.innerHTML += `
                <label class="flex items-center space-x-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:bg-indigo-50 transition has-[:checked]:border-indigo-500 has-[:checked]:bg-indigo-50">
                    <input type="checkbox" value="${day}" class="day-check w-6 h-6 rounded text-indigo-600 focus:ring-indigo-500" checked>
                    <span class="font-medium text-gray-700">${day}</span>
                </label>
            `;
        });

        function setAllUnavailable() {
            document.querySelectorAll('.day-check').forEach(c => c.checked = false);
        }

        function loadAvailability() {
            const user = document.getElementById('userSelect').value;
            if (!user) {
                document.getElementById('availabilitySection').classList.add('hidden');
                return;
            }
            document.getElementById('availabilitySection').classList.remove('hidden');
            
            // Load from LocalStorage - if no data exists, keep them all checked (default)
            const stored = localStorage.getItem(`avail_${user}`);
            if (stored !== null) {
                const checkedDays = JSON.parse(stored);
                document.querySelectorAll('.day-check').forEach(c => {
                    c.checked = checkedDays.includes(c.value);
                });
            } else {
                document.querySelectorAll('.day-check').forEach(c => c.checked = true);
            }
        }

        function saveAvailability() {
            const user = document.getElementById('userSelect').value;
            const checkedDays = Array.from(document.querySelectorAll('.day-check:checked')).map(c => c.value);
            localStorage.setItem(`avail_${user}`, JSON.stringify(checkedDays));
            alert(`Thanks ${user}! Your availability is saved.`);
        }

        function clearAllData() {
            if(confirm("Are you sure? This wipes everyone's availability for a fresh week.")) {
                people.forEach(p => localStorage.removeItem(`avail_${p}`));
                location.reload();
            }
        }

        function generateRoster() {
            const rosterBody = document.getElementById('rosterBody');
            rosterBody.innerHTML = '';
            
            let tally = {};
            people.forEach(p => tally[p] = 0);

            days.forEach(day => {
                const isWeekend = (day === "Saturday" || day === "Sunday");
                const choresForDay = isWeekend ? weekendChores : weekdayChores;

                // Add a "Day Header"
                rosterBody.innerHTML += `
                    <tr class="bg-gray-50">
                        <td colspan="2" class="p-2 text-center font-black text-gray-400 uppercase text-xs tracking-widest border-y border-gray-200">${day}</td>
                    </tr>
                `;

                choresForDay.forEach(chore => {
                    let assignedPerson = "N/A";

                    // RULE: Nathan cooks weekends
                    if (isWeekend && chore === "Cook") {
                        assignedPerson = "Nathan";
                    } else {
                        // Find people who are available today
                        let availableToday = people.filter(p => {
                            const userDays = JSON.parse(localStorage.getItem(`avail_${p}`)) || [];
                            // Special case: If user never saved, assume they are available
                            if (localStorage.getItem(`avail_${p}`) === null) return true;
                            return userDays.includes(day);
                        });

                        if (availableToday.length > 0) {
                            // Sort by tally to keep it fair (least chores first)
                            availableToday.sort((a, b) => tally[a] - tally[b]);
                            assignedPerson = availableToday[0];
                            tally[assignedPerson]++;
                        }
                    }

                    rosterBody.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="p-4 font-semibold text-gray-500 border-r w-1/2">${chore}</td>
                            <td class="p-4 text-lg font-bold text-indigo-700">${assignedPerson}</td>
                        </tr>
                    `;
                });
            });

            document.getElementById('rosterResult').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
