<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4 font-sans text-gray-900">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">üè† Chore Roster Pro</h1>

        <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Who are you?</label>
            <select id="userSelect" class="w-full border p-3 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-400 outline-none" onchange="loadAvailability()">
                <option value="">Select your name...</option>
                <option value="Nathan">Nathan</option>
                <option value="Kid1">Kid 1</option>
                <option value="Kid2">Kid 2</option>
                <option value="Kid3">Kid 3</option>
            </select>
        </div>

        <div id="availabilitySection" class="hidden">
            <h2 class="font-semibold mb-3">Which days can you help next week?</h2>
            <div class="grid grid-cols-2 gap-2 mb-6" id="daysGrid">
                </div>
            <button onclick="saveAvailability()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700 transition">Save My Availability</button>
        </div>

        <hr class="my-8">

        <div class="text-center">
            <button onclick="generateRoster()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 transition mb-4">‚ú® Generate Weekly Roster</button>
            <p class="text-xs text-gray-400 italic">Rule applied: Nathan cooks on weekends!</p>
        </div>

        <div id="rosterResult" class="mt-8 hidden">
            <div class="border-2 border-green-200 rounded-lg overflow-hidden bg-white" id="screenshotZone">
                <table class="w-full text-left">
                    <thead class="bg-green-500 text-white">
                        <tr>
                            <th class="p-3">Day</th>
                            <th class="p-3">Chore/Cook</th>
                        </tr>
                    </thead>
                    <tbody id="rosterBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
            <p class="text-center mt-4 text-sm text-gray-500">üì∏ Take a screenshot of the table above!</p>
        </div>
    </div>

    <script>
        const people = ["Nathan", "Kid1", "Kid2", "Kid3"]; // EDIT NAMES HERE
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

        // Initialize checkboxes
        const grid = document.getElementById('daysGrid');
        days.forEach(day => {
            grid.innerHTML += `
                <label class="flex items-center space-x-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                    <input type="checkbox" value="${day}" class="day-check w-5 h-5 text-blue-600">
                    <span>${day}</span>
                </label>
            `;
        });

        function loadAvailability() {
            const user = document.getElementById('userSelect').value;
            if (!user) {
                document.getElementById('availabilitySection').classList.add('hidden');
                return;
            }
            document.getElementById('availabilitySection').classList.remove('hidden');
            
            // Clear checks
            document.querySelectorAll('.day-check').forEach(c => c.checked = false);
            
            // Load from LocalStorage
            const stored = JSON.parse(localStorage.getItem(`avail_${user}`)) || [];
            document.querySelectorAll('.day-check').forEach(c => {
                if (stored.includes(c.value)) c.checked = true;
            });
        }

        function saveAvailability() {
            const user = document.getElementById('userSelect').value;
            const checkedDays = Array.from(document.querySelectorAll('.day-check:checked')).map(c => c.value);
            localStorage.setItem(`avail_${user}`, JSON.stringify(checkedDays));
            alert("Saved! Tell the next person to enter their days.");
        }

        function generateRoster() {
            const rosterBody = document.getElementById('rosterBody');
            rosterBody.innerHTML = '';
            
            // Track how many chores each kid has to keep it fair
            let tally = {};
            people.forEach(p => tally[p] = 0);

            days.forEach(day => {
                let assignedPerson = "No one available";

                // RULE: Nathan cooks weekends
                if (day === "Saturday" || day === "Sunday") {
                    assignedPerson = "Nathan";
                } else {
                    // Filter people who are available today
                    let availableToday = people.filter(p => {
                        const days = JSON.parse(localStorage.getItem(`avail_${p}`)) || [];
                        return days.includes(day);
                    });

                    if (availableToday.length > 0) {
                        // Pick person with lowest tally to keep it fair
                        availableToday.sort((a, b) => tally[a] - tally[b]);
                        assignedPerson = availableToday[0];
                        tally[assignedPerson]++;
                    }
                }

                rosterBody.innerHTML += `
                    <tr>
                        <td class="p-3 font-bold text-gray-600 border-r bg-gray-50 w-1/3">${day}</td>
                        <td class="p-3 text-lg">${assignedPerson}</td>
                    </tr>
                `;
            });

            document.getElementById('rosterResult').classList.remove('hidden');
        }
    </script>
</body>
</html>
