<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* High-contrast mobile buttons */
        .chore-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        /* Visual feedback when checked */
        .chore-btn:has(input:checked) {
            border-color: #4f46e5;
            background-color: #f0f0ff;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .chore-btn:has(input:checked) .chore-text {
            color: #4f46e5;
            font-weight: 800;
        }
        input[type="checkbox"] {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 0.5rem;
            border: 2px solid #cbd5e1;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-900 pb-24">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-8 pt-6">
            <h1 class="text-4xl font-black text-indigo-600 tracking-tighter italic italic">CHORE-O-MATIC</h1>
            <div class="flex justify-center gap-2 mt-2">
                <span class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase">Nathan</span>
                <span class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase">Sam</span>
                <span class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase">Hannah</span>
                <span class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase">Emily</span>
            </div>
        </header>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-8">
            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">1. Who are you?</label>
            <select id="userSelect" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 focus:border-indigo-500 outline-none font-bold text-xl appearance-none" onchange="renderChecklist()">
                <option value="">Select Name...</option>
                <option value="Nathan">Nathan</option>
                <option value="Sam">Sam</option>
                <option value="Hannah">Hannah</option>
                <option value="Emily">Emily</option>
            </select>
        </section>

        <div id="availabilitySection" class="hidden animate-in slide-in-from-bottom-4 duration-500">
            <div class="flex justify-between items-center mb-6 px-2">
                <h2 class="font-black text-2xl text-slate-800 tracking-tight">2. Your Availability</h2>
                <div class="flex gap-3">
                    <button onclick="setAll(true)" class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md">SELECT ALL</button>
                    <button onclick="setAll(false)" class="text-[10px] font-bold text-red-500 bg-red-50 px-2 py-1 rounded-md">UNSET ALL</button>
                </div>
            </div>
            
            <p class="text-slate-400 text-xs mb-6 px-2 italic">Everything is selected by default. Please <b>uncheck</b> the tasks you cannot do this week.</p>

            <div id="choreListContainer" class="space-y-10 mb-10"></div>
            
            <button onclick="saveAvailability()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-xl shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition text-xl sticky bottom-4 border-4 border-white">
                SAVE MY SELECTIONS
            </button>
        </div>

        <hr class="my-16 border-slate-200">

        <div class="space-y-4 px-2 mb-12">
            <button onclick="generateRoster()" class="w-full bg-emerald-500 text-white py-6 rounded-3xl font-black text-2xl shadow-xl shadow-emerald-100 hover:bg-emerald-600 active:scale-95 transition">
                GENERATE ROSTER
            </button>
            <button onclick="clearAllData()" class="w-full text-slate-300 text-[10px] font-bold uppercase tracking-widest pt-4">
                Reset Everything for New Week
            </button>
        </div>

        <div id="rosterResult" class="mt-12 hidden">
            <div class="bg-white rounded-3xl shadow-2xl border-4 border-indigo-600 overflow-hidden" id="screenshotZone">
                <div class="bg-indigo-600 p-6 text-white text-center">
                    <h2 class="font-black text-3xl uppercase italic tracking-tighter">Weekly Roster</h2>
                    <p class="text-indigo-200 text-[10px] font-bold uppercase tracking-widest mt-1">Fairness Logic â€¢ Nathan cooks weekends</p>
                </div>
                <table class="w-full text-sm">
                    <tbody id="rosterBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <p class="text-center mt-6 text-slate-400 text-sm font-bold animate-bounce uppercase">ðŸ“¸ Take a screenshot now!</p>
        </div>
    </div>

    <script>
        const people = ["Nathan", "Sam", "Hannah", "Emily"];
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const weekdayChores = ["Pre-dinner", "Cook", "Post-dinner"];
        const weekendChores = ["Pre-dinner", "Cook", "Post-dinner", "Vacuum", "Bathroom"];

        function renderChecklist() {
            const user = document.getElementById('userSelect').value;
            const container = document.getElementById('choreListContainer');
            
            if (!user) {
                document.getElementById('availabilitySection').classList.add('hidden');
                return;
            }
            
            document.getElementById('availabilitySection').classList.remove('hidden');
            container.innerHTML = ''; 

            // IMPORTANT: Get saved data. If none exists, this will be NULL.
            const savedDataRaw = localStorage.getItem(`avail_${user}`);
            const savedData = savedDataRaw ? JSON.parse(savedDataRaw) : null;

            days.forEach(day => {
                const isWeekend = (day === "Saturday" || day === "Sunday");
                const chores = isWeekend ? weekendChores : weekdayChores;
                
                let daySection = document.createElement('div');
                daySection.innerHTML = `<h3 class="font-black text-indigo-600 text-lg uppercase mb-4 ml-1 tracking-tight border-b-2 border-indigo-100 pb-1">${day}</h3>`;
                
                chores.forEach(chore => {
                    const uniqueId = `${day}-${chore}`;
                    
                    // CORE LOGIC: If savedData is null (first time), check it. 
                    // Otherwise, only check if it's in the saved array.
                    const isChecked = (savedData === null) ? true : savedData.includes(uniqueId);
                    
                    const label = document.createElement('label');
                    label.className = 'chore-btn';
                    label.innerHTML = `
                        <div class="chore-text">
                            <span class="text-lg">${chore}</span>
                        </div>
                        <input type="checkbox" value="${uniqueId}" class="chore-check accent-indigo-600" ${isChecked ? 'checked' : ''}>
                    `;
                    daySection.appendChild(label);
                });
                
                container.appendChild(daySection);
            });
        }

        function setAll(status) {
            document.querySelectorAll('.chore-check').forEach(c => c.checked = status);
        }

        function saveAvailability() {
            const user = document.getElementById('userSelect').value;
            const checkedItems = Array.from(document.querySelectorAll('.chore-check:checked')).map(c => c.value);
            localStorage.setItem(`avail_${user}`, JSON.stringify(checkedItems));
            alert(`Great work, ${user}! Your preferences are saved.`);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function clearAllData() {
            if(confirm("Wipe everything? You'll have to enter availability again.")) {
                people.forEach(p => localStorage.removeItem(`avail_${p}`));
                location.reload();
            }
        }

        function generateRoster() {
            const rosterBody = document.getElementById('rosterBody');
            rosterBody.innerHTML = '';
            let tally = {};
            people.forEach(p => tally[p] = 0);

            days.forEach(day => {
                const isWeekend = (day === "Saturday" || day === "Sunday");
                const choresForDay = isWeekend ? weekendChores : weekdayChores;

                rosterBody.innerHTML += `
                    <tr class="bg-slate-100">
                        <td colspan="2" class="p-4 text-center font-black text-slate-400 uppercase text-xs tracking-[0.4em]">${day}</td>
                    </tr>
                `;

                choresForDay.forEach(chore => {
                    let assignedPerson = "UNASSIGNED âš ï¸";
                    const choreId = `${day}-${chore}`;

                    if (isWeekend && chore === "Cook") {
                        assignedPerson = "Nathan";
                    } else {
                        let availablePeople = people.filter(p => {
                            const userPrefs = localStorage.getItem(`avail_${p}`);
                            // If no prefs saved yet, they are available for everything
                            if (userPrefs === null) return true;
                            return JSON.parse(userPrefs).includes(choreId);
                        });

                        if (availablePeople.length > 0) {
                            availablePeople.sort((a, b) => tally[a] - tally[b]);
                            assignedPerson = availablePeople[0];
                            tally[assignedPerson]++;
                        }
                    }

                    rosterBody.innerHTML += `
                        <tr>
                            <td class="p-5 font-bold text-slate-400 border-r w-1/2 text-sm uppercase tracking-tight">${chore}</td>
                            <td class="p-5 text-xl font-black text-indigo-900 italic tracking-tighter">${assignedPerson}</td>
                        </tr>
                    `;
                });
            });

            document.getElementById('rosterResult').classList.remove('hidden');
            document.getElementById('rosterResult').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
