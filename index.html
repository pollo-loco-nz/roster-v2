<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chore Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to make checkboxes look like big mobile buttons */
        .chore-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        input:checked + .chore-content { color: #4f46e5; font-weight: 800; }
        .chore-btn:has(input:checked) {
            border-color: #6366f1;
            background-color: #f5f3ff;
        }
        input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.4rem;
        }
    </style>
</head>
<body class="bg-slate-50 p-4 font-sans text-slate-900 pb-20">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-8 pt-4">
            <h1 class="text-3xl font-black text-indigo-600 tracking-tighter italic">CHORE-O-MATIC</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Nathan â€¢ Sam â€¢ Hannah â€¢ Emily</p>
        </header>

        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-6">
            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">1. Who are you?</label>
            <select id="userSelect" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 focus:border-indigo-500 outline-none font-bold text-lg" onchange="renderChecklist()">
                <option value="">Choose your name...</option>
                <option value="Nathan">Nathan</option>
                <option value="Sam">Sam</option>
                <option value="Hannah">Hannah</option>
                <option value="Emily">Emily</option>
            </select>
        </section>

        <div id="availabilitySection" class="hidden">
            <div class="flex justify-between items-end mb-4 px-2">
                <h2 class="font-black text-xl text-slate-800">2. Your Tasks</h2>
                <button onclick="setAll(false)" class="text-[10px] font-bold text-red-500 border-b-2 border-red-100 pb-1">UNSET ALL</button>
            </div>
            
            <div id="choreListContainer" class="space-y-8 mb-8"></div>
            
            <button onclick="saveAvailability()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-xl shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition text-lg">
                SAVE MY JOBS
            </button>
        </div>

        <hr class="my-12 border-slate-200">

        <div class="space-y-4 px-2">
            <button onclick="generateRoster()" class="w-full bg-emerald-500 text-white py-5 rounded-3xl font-black text-xl shadow-lg shadow-emerald-100 hover:bg-emerald-600 active:scale-95 transition">
                GENERATE ROSTER
            </button>
            <button onclick="clearAllData()" class="w-full text-slate-300 text-[10px] font-bold uppercase tracking-widest pt-4">
                Clear Family Data (New Week)
            </button>
        </div>

        <div id="rosterResult" class="mt-12 hidden">
            <div class="bg-white rounded-3xl shadow-2xl border-4 border-indigo-600 overflow-hidden" id="screenshotZone">
                <div class="bg-indigo-600 p-5 text-white text-center">
                    <h2 class="font-black text-2xl uppercase italic tracking-tight">The Family Roster</h2>
                    <p class="text-indigo-200 text-[10px] font-bold uppercase tracking-widest mt-1">Fairness Logic + Nathan Weekend Cooking</p>
                </div>
                <table class="w-full text-sm">
                    <tbody id="rosterBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <p class="text-center mt-6 text-slate-400 text-xs font-bold animate-pulse">ðŸ“¸ Take a screenshot now!</p>
        </div>
    </div>

    <script>
        const people = ["Nathan", "Sam", "Hannah", "Emily"];
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const weekdayChores = ["Pre-dinner", "Cook", "Post-dinner"];
        const weekendChores = ["Pre-dinner", "Cook", "Post-dinner", "Vacuum", "Bathroom"];

        // Renders the chores for the selected person
        function renderChecklist() {
            const user = document.getElementById('userSelect').value;
            const container = document.getElementById('choreListContainer');
            
            if (!user) {
                document.getElementById('availabilitySection').classList.add('hidden');
                return;
            }
            
            document.getElementById('availabilitySection').classList.remove('hidden');
            container.innerHTML = ''; // Clear previous

            // Load saved data for this specific user
            const savedData = JSON.parse(localStorage.getItem(`avail_${user}`)) || null;

            days.forEach(day => {
                const isWeekend = (day === "Saturday" || day === "Sunday");
                const chores = isWeekend ? weekendChores : weekdayChores;
                
                let daySection = document.createElement('div');
                daySection.innerHTML = `<h3 class="font-black text-indigo-500 text-sm uppercase mb-3 ml-2 tracking-tighter">${day}</h3>`;
                
                chores.forEach(chore => {
                    const uniqueId = `${day}-${chore}`;
                    // Default to checked if no data exists, otherwise use saved data
                    const isChecked = (savedData === null) ? true : savedData.includes(uniqueId);
                    
                    const label = document.createElement('label');
                    label.className = 'chore-btn';
                    label.innerHTML = `
                        <div class="chore-content">
                            <span class="text-base font-bold">${chore}</span>
                        </div>
                        <input type="checkbox" value="${uniqueId}" class="chore-check text-indigo-600" ${isChecked ? 'checked' : ''}>
                    `;
                    daySection.appendChild(label);
                });
                
                container.appendChild(daySection);
            });
        }

        function setAll(status) {
            document.querySelectorAll('.chore-check').forEach(c => c.checked = status);
        }

        function saveAvailability() {
            const user = document.getElementById('userSelect').value;
            const checkedItems = Array.from(document.querySelectorAll('.chore-check:checked')).map(c => c.value);
            localStorage.setItem(`avail_${user}`, JSON.stringify(checkedItems));
            alert(`Cheers ${user}! Your availability is locked in.`);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function clearAllData() {
            if(confirm("This will wipe EVERYONE's names and chores for the week. Ready?")) {
                people.forEach(p => localStorage.removeItem(`avail_${p}`));
                location.reload();
            }
        }

        function generateRoster() {
            const rosterBody = document.getElementById('rosterBody');
            rosterBody.innerHTML = '';
            let tally = {};
            people.forEach(p => tally[p] = 0);

            days.forEach(day => {
                const isWeekend = (day === "Saturday" || day === "Sunday");
                const choresForDay = isWeekend ? weekendChores : weekdayChores;

                // Day Heading Row
                rosterBody.innerHTML += `
                    <tr class="bg-slate-50">
                        <td colspan="2" class="p-3 text-center font-black text-slate-300 uppercase text-[10px] tracking-[0.3em] border-y border-slate-100">${day}</td>
                    </tr>
                `;

                choresForDay.forEach(chore => {
                    let assignedPerson = "UNASSIGNED âš ï¸";
                    const choreId = `${day}-${chore}`;

                    // RULE: Nathan cooks weekends
                    if (isWeekend && chore === "Cook") {
                        assignedPerson = "Nathan";
                    } else {
                        // Find people who are available for THIS SPECIFIC CHORE
                        let availablePeople = people.filter(p => {
                            const userPrefs = localStorage.getItem(`avail_${p}`);
                            if (userPrefs === null) return true; // Default to available
                            return JSON.parse(userPrefs).includes(choreId);
                        });

                        if (availablePeople.length > 0) {
                            // Sort by who has done the least work to keep it fair
                            availablePeople.sort((a, b) => tally[a] - tally[b]);
                            assignedPerson = availablePeople[0];
                            tally[assignedPerson]++;
                        }
                    }

                    rosterBody.innerHTML += `
                        <tr class="hover:bg-slate-50">
                            <td class="p-4 font-bold text-slate-400 border-r w-1/2 text-xs uppercase">${chore}</td>
                            <td class="p-4 text-lg font-black text-indigo-900 italic tracking-tight">${assignedPerson}</td>
                        </tr>
                    `;
                });
            });

            document.getElementById('rosterResult').classList.remove('hidden');
            document.getElementById('rosterResult').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
